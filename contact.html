    <div class="section">
      <div class="container">

          <div
            class="col-lg-4 mb-5 mb-lg-0"
            data-aos="fade-up"
            data-aos-delay="100"

            <div class="contact-info">
              

              <div class="email mt-4">
                <i class="icon-envelope"></i>
                <h4 class="mb-2">Email:</h4>
                <p>centrocomercialvacamuerta@gmail.com</p>
              </div>

              <div class="phone mt-4">
               <a href="https://wa.link/zlzg42" target="_blank"> <i class="icon-whatsapp"></i></a>

                <p>Toca aquí para comunicarte</p>
              </div>
            </div>

          <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
            <form action="https://formsubmit.co/centrocomercialvacamuerta@gmail.com" method="POST" autocomplete="off">
              <div class="row">
                <div class="col-6 mb-3">
                  <input type="text"   class="form-control" name="name"   placeholder="Nombre completo"/>
                </div>
                <div class="col-6 mb-3">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="E-mail"
                  />
                </div>
                <div class="col-12 mb-3">
                  <input
                    type="text"
                    name="subject"
                    class="form-control"
                    placeholder="Asunto"
                  />
                </div>
                <div class="col-12 mb-3">
                  <textarea
                    name="message"
                    id=""
                    cols="30"
                    rows="7"
                    class="form-control"
                    placeholder="Mensaje"
                  ></textarea>
                </div>

                <div class="col-12">
                    <input
                    type="submit"
                    value="Enviar"
                    class="btn btn-primary"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
